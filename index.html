<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Met Artwork Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text&vertQuattrocento" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>
<body>
    <div class="container">
        <header class="header" role="banner">
            <h1>The Metropolitan Museum Artwork Finder</h1>
            <h2>Browse artworks by keyword</h2>
            <form role="search">
                <input type="text" id="search-term"
                 placeholder="Example: flowers" required>
                <button type="submit">Search</button>
            </form>
                        <p class="keyword"></p>
            <div id="message"></div>
        </header>
        <div class="wrapper">
        <div class="results"></div>
        <div class="info"></div>
        </div> 
    </div>
        <script src="main.js"></script>
</body>
</html>
